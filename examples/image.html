<!DOCTYPE html>
<html>
  <head>
    <title>Circle Example</title>
    <script type="text/javascript" src="../lib/sizzle/sizzle.js"></script>
    <!--[if lte IE 8]>
    <script type="text/javascript" src="../lib/compat/compat.js"></script>
		<![endif]-->
    <script src="../r2d3.v2.js"></script>
  </head>
  <body>
		<div id="container"></div>
		<script>
    var container = d3.select('#container').append('svg').attr({
        width: 300,
        height: 300
    });

    // d3 way
    container.append('image').attr({
        x: 5,
        y: 5,
        width: 50,
        height: 50,
        'xlink:href': 'http://placekitten.com/50/50'
    });
		</script>
  </body>
</html>
